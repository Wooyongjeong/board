<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(~{::title})">
    <title>Board - 게시글 작성</title>
</head>
<style>
    .fieldError {
        border-color: #bd2130;
    }
    .fieldErrorText {
        color: #bc2130;
    }
</style>
<body>
<div th:replace="~{fragments/bodyHeader :: body_header(${member})}" />

<div class="container mb-3">
    <div>
        <form action="createForm.html" th:action="@{/posts/new}" th:object="${postCreateDto}" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요"
                       th:class="${#fields.hasErrors('title')} ? 'form-control fieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldErrorText">Incorrect data</p>
            </div>
            <div class="form-group mb-3">
                <label for="content">내용</label>
                <textarea class="form-control" rows="5" id="content" th:field="*{content}" placeholder="내용을 입력하세요"
                          th:class="${#fields.hasErrors('content')} ? 'form-control fieldError' : 'form-control'"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldErrorText">Incorrect data</p>
            </div>
            <div class="text-end">
                <a href="/" role="button" class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary" id="btn-save">등록</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer" />
</body>
</html>
