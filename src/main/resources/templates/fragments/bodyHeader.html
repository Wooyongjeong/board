<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container mb-3" th:fragment="body_header(member)">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 fs-2 text-dark text-decoration-none">
            BOARD
        </a>

        <div class="col-md-3 text-end" th:if="${member == null}">
            <a th:href="@{/oauth2/authorization/google}" type="button" class="btn btn-outline-info me-2">Google Login</a>
            <a th:href="@{/oauth2/authorization/naver}" type="button" class="btn btn-outline-success me-2">Naver Login</a>
        </div>
        <div th:if="${member != null}">
            <span class="text-end">
                <img alt="picture.png" th:src="${member.picture}" class="img-thumbnail" style="max-width: 3em;" />
                <span class="fw-bolder">[[${member.name}]]</span>님, 어서오세요
            </span>
            <a th:href="@{/logout}" type="button" class="btn btn-outline-primary me-2">로그아웃</a>
        </div>
    </header>
</div>
